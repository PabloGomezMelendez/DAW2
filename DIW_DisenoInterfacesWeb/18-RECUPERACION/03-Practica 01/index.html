<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>CinemaTK</title>
</head>

<body>

    <!-- Sección 1: Navegador -->
    <nav class="hero__navbar">
        <ul class="hero__navbar-list">
            <li class="hero__navbar-item"><a class="hero__navbar-link" href="#inicio">Inicio</a></li>
            <li class="hero__navbar-item"><a class="hero__navbar-link" href="#cartelera">Cartelera</a></li>
            <li class="hero__navbar-item"><a class="hero__navbar-link" href="#contacto">Contacto</a></li>
        </ul>
    </nav>
    <!-- Sección 2: Encabezado -->
    <header class="hero">
        <div class="hero__text">
            <h1 class="hero__title">CINEMATK</h1>
        </div>
    </header>

    <!-- Sección 3: Cartelera -->
    <section class="cartelera" id="cartelera">
        <div class="cartelera__intro">
            <h2 class="cartelera__title">CinemaTK es un cine-club solo para amantes del cine clásico</h2>
            <p class="cartelera__description">Lorem ipsum, dolor sit amet consectetur adipisicing elit...</p>
        </div>
        <div class="cartelera__posters">
            <h3 class="cartelera__label">Cartelera</h3>
        </div>
        <div class="cartelera__ubicacion">
            <h3 class="cartelera__ubicacion-title">Nos podrás encontrar en...</h3>
            <p class="cartelera__ubicacion-description">Lorem ipsum dolor sit amet consectetur...</p>
        </div>
    </section>

    <!-- Sección 4: Contacto -->
    <section class="contacto" id="contacto">
        <form class="contacto__form">
            <h2 class="contacto__title">Contáctanos</h2>
            <input class="contacto__input" type="text" placeholder="Nombre" required>
            <input class="contacto__input" type="email" placeholder="Email" required>
            <textarea class="contacto__textarea" placeholder="Mensaje" required></textarea>
            <button class="contacto__button" type="submit">Enviar</button>
        </form>
    </section>

</body>

</html>
