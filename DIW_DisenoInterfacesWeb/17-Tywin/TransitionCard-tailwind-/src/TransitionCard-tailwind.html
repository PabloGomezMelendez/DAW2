<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card animada con Tailwind</title>
    <link rel="stylesheet" href="../dist/css/sytle.css">
</head>

<body class="bg-gray-800 h-screen flex justify-center items-start mt-20">
    <section class="bg-amber-100 p-20 group/section">
        <figure class="w-64 relative group/figure overflow-hidden">
            <p
                class="text-black  text-3xl font-bold  absolute inset-0 flex items-center justify-center bg-gray-400/50 z-1 group-hover/section:text-amber-700/80 transition-colors duration-500">
                sky line</p>
            <img src="asset/img/image.jpg" alt="ciudad"
                class="w-full h-full block object-cover group-hover/figure:translate-y-full transition-transform duration-500">
        </figure>
    </section>

</body>

</html>
