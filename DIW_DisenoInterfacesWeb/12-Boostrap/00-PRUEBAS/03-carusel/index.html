<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carusel de imagenes</title>

    <!-- Boostrap 5.3 en LOCAL -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Boostrap icons en LOCAL -->
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">

</head>

<body>
    <div class="container-xl">
        <div class="row">
            <!-- carrusel -->
            <div class="col">
                <!--? DISTINTOS TIPOS DE ANIMACIONES -->
                <!-- <div id="my-carousel" class="carousel fade" data-bs-ride="carousel"> -->
                <!-- <div id="my-carousel" class="carousel slide " data-bs-ride="carousel"> -->
                <!-- <div id="my-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel"> -->
                <div id="my-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <!-- contenido carrusel -->
                    <div class="carousel-inner">
                        <!--! LAS IMAGENES DEBEN TENER EL MISMO TAMAÃ‘O -->
                        <div class="carousel-item active">
                            <img src="img/img1.jpg" alt="imagen1" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/img2.jpg" alt="imagen2" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/img3.jpg" alt="imagen3" class="d-block w-100">
                        </div>
                    </div>
                    <!-- controles carrusel -->
                    <!-- botones next y prev -->
                    <button type="button" class="carousel-control-prev" data-bs-target="#my-carousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button type="button" class="carousel-control-next" data-bs-target="#my-carousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                    <!-- indicadores -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="0"
                            class="active"></button>
                        <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="2"></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

<!-- Boostrap 5.3 JS en LOCAL -->
<script src=" js/bootstrap.bundle.js"></script>

</html>
