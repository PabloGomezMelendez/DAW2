<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte de Incidencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark sticky-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/banner_RG_web.png" alt="Logo" width="40"> Instituto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Opciones</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Ver partes</a></li>
                            <li><a class="dropdown-item" href="#">Configuración</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Parte Extraordinario de Incidencia</h2>
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label class="form-label">Nombre del alumno</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Curso y Grupo</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Fecha</label>
                    <input type="date" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Hora</label>
                    <input type="time" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Profesor</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Asignatura</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Conducta Originada</label>
                <textarea class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Actitud del Alumno</label>
                <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Medida Adoptada</label>
                <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" pattern="[0-9]{9}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo de incidencia</label><br>
                <input type="radio" name="tipo" value="leve" required> Leve
                <input type="radio" name="tipo" value="grave" required> Grave
            </div>
            <div class="mb-3">
                <input type="checkbox" required> Confirmo la veracidad de la información
            </div>
            <div class="mb-3">
                <label class="form-label">Adjuntar Documento</label>
                <input type="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Parte</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
