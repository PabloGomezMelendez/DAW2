<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login de administradores</title>
  <!-- instalaci칩n en local -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- link icono -->
  <link rel="stylesheet" href="css/bootstrap-icons.css">
  <style>
    body {
      background: url('img/libreria.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-container">
      <h3 class="text-center text-white bg-primary p-2 rounded">LOGIN ADMINISTRADORES</h3>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          <div class="invalid-feedback">Por favor, introduce un correo v치lido.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <div class="invalid-feedback">La contrase침a es obligatoria.</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Recordar</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesi칩n</button>
      </form>
    </div>
  </div>
  </div>
  <!-- src de js -->
  <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
