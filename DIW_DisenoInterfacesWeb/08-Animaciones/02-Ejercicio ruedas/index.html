<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <p>EASE</p>
        <div class=" element ease">
            <img class="img" src="calabaza.png" alt="calabaza">
        </div>
        <P>EASE-IN</P>
        <div class=" element ease-in">
            <img class="img" src="calabaza.png" alt="calabaza">
        </div>
        <P>EASE-OUT</P>
        <div class=" element ease-out">
            <img class="img" src="calabaza.png" alt="calabaza">
        </div>
        <P>EASE-IN-OUT</P>
        <div class=" element ease-in-out">
            <img class="img" src="calabaza.png" alt="calabaza">
        </div>
        <P>LINEAR</P>
        <div class=" element linear">
            <img class="img" src="calabaza.png" alt="calabaza">
        </div>


    </section>
</body>

</html>
