<body>
	<h1>Ejercicios clase Array</h1>
	<h2>Pulsa F12 para ver la consola de depuración</h2>

	<script>
		//1. Con los elementos: 'Plátanos', 'Naranjas', 'Pomelos', 'Fresas' y 'Limones' crea varios arrays usando las diferentes formas que permite JS.
		console.log(`----------------- EJ1 ----------------------------`);
		let ej1_array1 = ['Plátanos', 'Naranjas', 'Pomelos', 'Fresas', 'Limones'];
		let ej1_array2 = new Array(5);
		ej1_array2[0] = 'Plátanos';
		ej1_array2[1] = 'Naranjas';
		ej1_array2[2] = 'Pomelos';
		ej1_array2[3] = 'Fresas';
		ej1_array2[4] = 'Limones';
		let ej1_array3 = new Array('Plátanos', 'Naranjas', 'Pomelos', 'Fresas', 'Limones');
		console.log("ej1_array1: " + ej1_array1.toString());
		console.log("ej1_array2: " + ej1_array2.toString());
		console.log("ej1_array3: " + ej1_array3.toString());

		//2.Calcula la suma de todos los elementos del siguiente array disperso: [5, 2, , 3, -2, 7, ,9]
		console.log(`----------------- EJ2 ----------------------------`);
        let total=0
        let numeros =  [5, 2, , 3, -2, 7, ,9];
        numeros.forEach(function(a){total += a;});
        console.log(total);

        //3. A partir del array ['Huelva', 'Sevilla', 'Córdoba'] usando método push debes agregar al 
        // final del mismo los elementos 'Jaén' y 'Granada' (examina el array para comprobar que realmente lo contiene). 
        // Posteriormente usando método pop debes extraer el último elemento del array 
        // (examina el array para comprobar que realmente ese elemento ya no forma parte del mismo).
        console.log(`----------------- EJ3 ----------------------------`);
        let ciudades = ['Huelva', 'Sevilla', 'Córdoba'];
        ciudades.push('Jaén', 'Granada');
        console.log(ciudades);
        let ultimaCiudad = ciudades.pop();
        console.log(ciudades);
        console.log(ultimaCiudad);

        //4. A partir del array ['Huelva', 'Sevilla', 'Córdoba'] usando unshift debes añadir al principio del array el elemento 'Cádiz' (haz la comprobación oportuna). 
        // Posteriormente usando shift debes extraer el primer elemento del array
        console.log(`----------------- EJ4 ----------------------------`);
        ciudades = ['Huelva', 'Sevilla', 'Córdoba'];
        ciudades.unshift('Cádiz');
        console.log(ciudades);
        let primeraCiudad = ciudades.shift();
        console.log(ciudades);
        console.log(primeraCiudad);

        //5. A partir del array ['Huelva', 'Sevilla', 'Córdoba'] y usando la instrucción delete debes eliminar el segundo elemento del array 
        // (posteriormente examina qué contiene el array en esa posición).
        console.log(`----------------- EJ5 ----------------------------`);
        ciudades = ['Huelva', 'Sevilla', 'Córdoba'];
        delete ciudades[1];
        console.log(ciudades);

        //6. A partir del array ['Huelva', 'Sevilla', 'Córdoba', 'Jaén', 'Almería', 'Granada', 'Málaga', 'Cádiz'] 
        // ordénalo en orden alfabético y examina el contenido. Posteriormente ordénalo en orden inverso (examina el contenido).
        console.log(`----------------- EJ6 ----------------------------`);
        ciudades = ['Huelva', 'Sevilla', 'Córdoba', 'Jaén', 'Almería', 'Granada', 'Málaga', 'Cádiz'];
        ciudades.sort();
        console.log(ciudades);
        ciudades.reverse();
        console.log(ciudades);

        //7. Crea el array ['Plátanos', 'Naranjas', 'Pomelos', 'Fresas']. Usando el método splice debes eliminar el segundo elemento del array 
        // (comprueba que realmente se ha eliminado 'Naranjas'). 
        // Posteriormente y usando de nuevo splice debes insertar 'Limones' entre el elemento 'Plátanos' y 'Pomelos' 
        //(comprueba que realmente se ha insertado correctamente).
        console.log(`----------------- EJ7 ----------------------------`);
        let frutas = ['Plátanos', 'Naranjas', 'Pomelos', 'Fresas'];
        frutas.splice(1, 1);
        console.log(frutas);
        frutas.splice(1, 0, 'Limones');
        console.log(frutas);

        //8. Crea el array ['Plátanos', 'Naranjas', 'Pomelos', 'Fresas']. 
        // Usando el método slice debes extraer el tercer elemento del array y mostrarlo por pantalla 
        // (comprueba si el elemento extraído se ha eliminado del array).
        console.log(`----------------- EJ8 ----------------------------`);
        frutas = ['Plátanos', 'Naranjas', 'Pomelos', 'Fresas'];
        let tercerElemento = frutas.slice(2, 3);
        console.log(tercerElemento);
        console.log(frutas);

        //9. Concatena los arrays ['Plátanos', 'Naranjas', 'Pomelos'] y ['Cebollas', 'Pepinos', 'Pimientos'] en un solo array.
        console.log(`----------------- EJ9 ----------------------------`);
        let frutas1 = ['Plátanos', 'Naranjas', 'Pomelos'];
        let frutas2 = ['Cebollas', 'Pepinos', 'Pimientos'];
        let frutasConcatenadas = frutas1.concat(frutas2);
        console.log(frutasConcatenadas);

        //10. Crear el array  ['Plátanos', 'Naranjas', 'Pomelos'] y 
        // recórrelo de cuatro maneras distintas de manera que se vaya volcando cada uno de los elementos a la consola de depuración.
        console.log(`----------------- EJ10 ----------------------------`);
        frutas = ['Plátanos', 'Naranjas', 'Pomelos'];
        console.log("For loop:");
        for (let i = 0; i < frutas.length; i++) {
            console.log(frutas[i]);
        }
        console.log("While loop:");
        let j = 0;
        while (j < frutas.length) {
            console.log(frutas[j]);
            j++;
        }
        console.log("forEach loop:");
        frutas.forEach(function (fruta) {
            console.log(fruta);
        });
        console.log("Map loop:");
        let mapFrutas = frutas.map(function (fruta) {
            return fruta.toUpperCase();
        });
        console.log(mapFrutas);

        //11. Crea el array ['Plátanos', 'Naranjas', 'Pomelos', 'Fresas']. 
        // Usando el método indexOf busca en qué posición se encuentra el elemento 'Pomelos'. 
        // Intenta buscar el elemento 'Sandía' y comprueba qué devuelve el método indexOf
        console.log(`----------------- EJ11 ----------------------------`);
        frutas = ['Plátanos', 'Naranjas', 'Pomelos', 'Fresas'];
        console.log(frutas.indexOf('Pomelos'));
        console.log(frutas.indexOf('Sandía'));
        

        //12. Crea el array ['Plátanos', 'Naranjas', 'Pomelos', 'Fresas']. 
        // Usando el método includes debes comprobar si el array contiene el elemento 'Naranjas'.
        //  Comprueba si contiene el elemento 'Peras'
        console.log(`----------------- EJ12 ----------------------------`);
        frutas = ['Plátanos', 'Naranjas', 'Pomelos', 'Fresas'];
        console.log(frutas.includes('Naranjas'));
        console.log(frutas.includes('Peras'));

        //13. Crea el array [2, 12, 22, 30, 36]. 
        // Usando el método every debes comprobar si todos los elementos son pares. 
        // Crea un nuevo array [2, 12, 22, 7, 30, 36] y comprueba de nuevo usando every si todos los elementos son par.
        console.log(`----------------- EJ13 ----------------------------`);
        let numeros_13 = [2, 12, 22, 30, 36];
        console.log(numeros_13.every(function (numero) {
            return numero % 2 === 0;
        }));
        let numeros_13_2 = [2, 12, 22, 7, 30, 36];
        console.log(numeros_13_2.every(function (numero) {
            return numero % 2 === 0;
        }));

        //14.Crea el array [2, 9, 7, 5.4, 8]. 
        //Usando el método map debes crear un nuevo array que contenga el cuadrado de cada elemento y almacenarlo en un nuevo array.
        console.log(`----------------- EJ14 ----------------------------`);
        let numeros_14 = [2, 9, 7, 5.4, 8];
        let cuadrados_14 = numeros_14.map(function (numero) {
            return numero ** 2;
        });
        console.log(cuadrados_14);

        //15. Crea un nuevo array [2, 7, 22, 3, 30, 17]. 
        // Usando el método filter debes crear un nuevo array que contenga solo los elementos impares del array anterior.
        console.log(`----------------- EJ15 ----------------------------`);
        let numeros_15 = [2, 7, 22, 3, 30, 17];
        let impares_15 = numeros_15.filter(function (numero) {
            return numero % 2!== 0;
        });
        console.log(impares_15);

        //16. Crea un nuevo array [2, 7, 22, 3, 30, 17]. 
        // Usando el método filter debes crear un nuevo array que contenga solo los elementos impares del array anterior.
        console.log(`----------------- EJ16 ----------------------------`);
        let numeros_16 = [2, 7, 22, 3, 30, 17];
        let impares_16 = numeros_16.filter(function (numero) {
            return numero % 2!== 0;
        });

        //17. Crea el array ['Plátanos', 'Naranjas', 'Pomelos', 'Plátanos', 'Fresas']. 
        // Usando el método lastIndexOf debes encontrar la última posición en que se encuentre el elemento  'Plátanos'
        console.log(`----------------- EJ17 ----------------------------`);
        frutas = ['Plátanos', 'Naranjas', 'Pomelos', 'Plátanos', 'Fresas'];
        console.log(frutas.lastIndexOf('Plátanos'));
