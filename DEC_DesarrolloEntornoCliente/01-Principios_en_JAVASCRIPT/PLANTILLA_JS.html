<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript</title>
	<style>
	  body {
		margin: 20px; /* Espacio externo */

		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #f8f9fa;
	  }

	  .btn {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: #007bff;
            border: 1px solid #007bff;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            text-decoration: none;
        }

        .btn:hover {
            color: #fff;
            background-color: #0056b3;
            border-color: #004085;
            text-decoration: none;
        }


      #contenido {
            border: 1px solid lightgray; /* Borde gris claro */
            background-color: lightyellow; /* Fondo amarillo claro */
            border-radius: 10px; /* Bordes redondeados */
            min-height: 50px; /* Altura mínima de 50 píxeles */
            padding: 10px; /* Espacio interno */
           
        }
	</style>
</head>

<body>
	<h1>Plantilla JavaScript v2</h1>
	<h2>Pulsa F12 para ver la consola de depuración</h2>

	<!-- Con el atributo onclick indicamos qué función de JS queremos que se ejecute al pulsar el botón-->
	<input type="button" class="btn" onclick="diHola()" value="Pulsar">
	<br><br>
	<div id="contenido" ></div>

	<script>
		// Dentro de la etiqueta script va el código en JavaScript
		function diHola() {
			// Pedimos el nombre al usuario a través de un popup
			let nombre = prompt("Dime tu nombre");
			// El siguiente comando muestra un Popup por pantalla
			alert("Hola " + nombre + " en un alert!"); // Método muy intrusivo. A evitar ...
			// El siguiente comando vuelca contenido a la consola de depuración del navegador
			console.log("Hola " + nombre + " en la consola");

			// Volcamos texto a la página web
			volcarTextoWeb("Hola " + nombre + " en la web");
      // Volcamos texto a la página web con el document writer
      document.write("hola " + nombre + " con el document write")
		}

		// Función para volvar contenido a la página web
		function volcarTextoWeb(texto){
			document.querySelector("#contenido").insertAdjacentHTML('beforeend',`<p>${texto}</p>`);
		}
	</script>

</body>

</html>
