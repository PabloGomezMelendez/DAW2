<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" class="btn" onclick="iniciar()" value="iniciar JUEGO">
    <script type="text/javascript">
        // Declaración de variables
        let cuenta = 50;

        function iniciar() {
            do {
                alert("el usar cuenta con " + cuenta);
                let valorAzar = getRandomInt(6); console.log(valorAzar);
                let valorApuesta = pideUnaApuesta(cuenta); console.log(valorApuesta + " --- " + cuenta);
                let valorUsuario;
                if (!isEmpty(valorApuesta)) {
                    valorUsuario = pideUnNumero();
                    console.log(valorUsuario);
                }
                isWin(valorAzar, valorUsuario, valorApuesta)

            } while (cuanta <= 0 || cuenta >= 200);
        }

        function isWin(valorAzar, valorUsuario, valorApuesta) {
            if (valorUsuario == valorAzar) {
                alert("Has ganado");
                cuenta = 2 * valorApuesta;
            } else {
                alert("Has perdido");
                cuenta -= valorApuesta;
            }
        }

        function pideUnaApuesta(cuenta) {
            let isValida = false;
            let apuesta = 0;
            do {
                apuesta = prompt("Realiza la apuesta maxima de 50€: ");
                if (!isNaN(apuesta)) {
                    if (apuesta > 1 || apuesta < 50) {
                        console.log("Se aposto correctamente entre 1 y 50");
                        if (apuesta <= cuenta) {
                            isValida = true;
                            alert("Se aposto correctamente");
                        } else {
                            console.log("la cuenta tiene " + cuenta + " y la apuesta es de " + apuesta);
                        }
                    } else {
                        isValida = false;
                        alert("La apuesta debe estar entre 1 y 50");
                    }
                }
                else {
                    alert("Debes introducir un número");
                }
            } while (!isValida);
            return apuesta
        }

        function pideUnNumero() {
            let valor = 0;
            do {
                valor = prompt("Valor al que desa apostar entre 1 y  6: ");
                if (isNaN(valor)) alert("Debes introducir un número");
            } while (isNaN(valor));
            return valor
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        function isEmpty(val) {
            return (val === undefined || val == null || val.length <= 0) ? true : false;
        }
    </script>
</body>

</html>
