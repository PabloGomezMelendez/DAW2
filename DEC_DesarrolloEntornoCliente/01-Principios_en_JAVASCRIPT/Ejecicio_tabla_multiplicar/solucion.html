<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            margin: 20px;
            /* Espacio externo */

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #f8f9fa;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: #007bff;
            border: 1px solid #007bff;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            text-decoration: none;
        }

        .btn:hover {
            color: #fff;
            background-color: #0056b3;
            border-color: #004085;
            text-decoration: none;
        }


        #contenido {
            border: 1px solid lightgray;
            /* Borde gris claro */
            background-color: lightyellow;
            /* Fondo amarillo claro */
            border-radius: 10px;
            /* Bordes redondeados */
            min-height: 50px;
            /* Altura mínima de 50 píxeles */
            padding: 10px;
            /* Espacio interno */

        }
    </style>
</head>

<body>
    <h1>Ejercicio Tabla Multiplicar</h1>
    <h2>Pulsa F12 para ver la consola de depuración</h2>

    <!-- Con el atributo onclick indicamos qué función de JS queremos que se ejecute al pulsar el botón-->
    <input type="button" class="btn" onclick="iniciar()" value="Pulsar">
    <br><br>
    <div id="contenido"></div>

    <script>
        function leerNumero() {
            let numero;
            do {
                numero = parseInt(prompt("Introduce el número de la tabla de multiplicar (p.e. 6)"));
            } while (isNaN(numero));
            return numero;
        }

        function maxNumTabla() {
            let numero;
            do {
                numero = parseInt(prompt("Introduce el número máximo a mostrar en la tabla de multiplicar (p.e. 20)"));
            } while (isNaN(numero));
            return numero;
        }

        function muestraTabla(numeroTabla, numeroMax) {
            volcarTextoWeb("TABLA DEL " + numeroTabla);
            for (let i = 1; i <= numeroMax; i++) {
                volcarTextoWeb(numeroTabla + " * " + i + " = " + numeroTabla * i);
            }

        }


        function iniciar() {
            let numeroTabla = leerNumero();
            let numeroMax = maxNumTabla();
            muestraTabla(numeroTabla, numeroMax);
        }

        // Función para volvar contenido a la página web
        function volcarTextoWeb(texto) {
            document.querySelector("#contenido").insertAdjacentHTML('beforeend', `<p>${texto}</p>`);
        }
    </script>

</body>

</html>
