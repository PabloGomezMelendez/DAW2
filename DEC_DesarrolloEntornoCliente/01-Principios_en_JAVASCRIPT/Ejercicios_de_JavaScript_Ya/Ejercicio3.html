<!-- ENUNCIADO EJERCIO 3
 Confeccionar una programa en JavaScript que defina e inicialice una variable de tipo cadena de caracteres donde almacenemos el nombre de un empleado y
 otra variable de tipo entera donde almacenar el sueldo. Imprimir cada variable en una línea distinta en pantalla.
Añade también dos variables más, una que contenga un dato booleano y otra con un número decimal. Haz que las variables se vuelquen también a la consola de depuración -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="00-style">
</head>

<body>
    <script>
        let nombre = prompt("Dime tu nombre");
        let edad = Number(prompt("Dime tu edad"));
        let sueldo = Number(prompt("Dime tu sueldo"));
        let conforme = prompt("Dime si estas conforme ['si' si estas conforme]");
        conforme.toLowerCase=="si"?true:false;

        console.log("El nombre es "+nombre+" , la edad es "+edad+" ,el sueldo es "+sueldo+" , la confirmacion es de "+conforme)
    </script>

</body>

</html>
