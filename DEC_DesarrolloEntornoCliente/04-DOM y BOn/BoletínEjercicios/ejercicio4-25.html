<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Actividad 4.25</title>
</head>

<body>
    <select id="provinceSelect" onchange="showSelectedProvince()">
    </select>

    <script>
        const provinces = ["Huelva", "Sevilla", "Córdoba", "Jaén", "Almería", "Granada", "Málaga", "Cádiz"];
        const select = document.getElementById("provinceSelect");

        provinces.forEach((province) => {
            const option = document.createElement("option");
            option.value = province;
            option.text = province;
            select.add(option);
        });

        function showSelectedProvince() {
            const selectedProvince = select.value;
            alert(`Provincia seleccionada: ${selectedProvince}`);
        }
    </script>
</body>

</html>
