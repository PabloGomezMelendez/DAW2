<!-- Confeccionar una página que contenga una lista de tipo (ul) 
 y definir tres marcas de tipo (li) sin texto. 
 Luego al presionar un botón agregar un nodo de texto a cada marca (li). -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <ul id="ul">
        <li id="li_1"></li>
        <li id="li_2"></li>
        <li id="li_3"></li>
    </ul>
    <button onclick="agregarTexto()">Agregar Texto</button>
    <script>
        function agregarTexto() {
            const lis = document.querySelectorAll('#ul li');
            lis.forEach(li => {
                const parrafo = document.createElement('p');
                parrafo.textContent = 'nuevo texto para listado';
                li.appendChild(parrafo);
            });
        }
    </script>
 </body>
 </html>
