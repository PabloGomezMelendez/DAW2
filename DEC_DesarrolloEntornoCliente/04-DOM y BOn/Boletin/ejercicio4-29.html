<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Actividad 4.29</title>
</head>

<body>
    <button onclick="simulateDiceRoll()">Lanzar dado</button>

    <script>
        function simulateDiceRoll() {
            const button = document.querySelector("button");
            button.disabled = true;

            const diceValues = [1, 2, 3, 4, 5, 6];
            const diceElement = document.createElement("p");
            document.body.appendChild(diceElement);

            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * diceValues.length);
                const randomValue = diceValues[randomIndex];
                diceElement.textContent = `Valor del dado: ${randomValue}`;
            }, 500);

            setTimeout(() => {
                clearInterval(interval);
                button.disabled = false;
            }, 5000);
        }
    </script>
</body>

</html>
