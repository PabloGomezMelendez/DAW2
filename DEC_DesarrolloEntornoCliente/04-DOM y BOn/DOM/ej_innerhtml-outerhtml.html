<!DOCTYPE html>
<html lang="es">

<head>
	<title>DOM</title>
	<meta charset="utf-8">
</head>

<body>
	<script>
		function mostrarInnerHTML() {
			var parrafos = document.getElementsByTagName('p');
			alert("innerHTML: " + parrafos[0].innerHTML);
		}
		function mostrarOuterHTML() {
			var parrafos = document.getElementsByTagName('p');
			alert("outerHTML: " + parrafos[0].outerHTML);
		}
		function modificarInnerHTML() {
			var parrafos = document.getElementsByTagName('p');
			parrafos[0].innerHTML = "¡Párrafo con nuevo contenido!";
		}
	</script>
	<div id="elementosTag">
		<h3>Diferencias entre innerHTML y outerHTML</h3>
		<p>Lorem ipsum dolor sit amet</p>
		<p>Praesent cursus sollicitudin nunc sit amet pharetra.</p>
		<input type="button" onclick="mostrarInnerHTML();" value="Mostrar innerHTML">
		<input type="button" onclick="mostrarOuterHTML();" value="Mostrar outerHTML">
		<input type="button" onclick="modificarInnerHTML();" value="Modificar innerHTML">
	</div>
</body>

</html>
