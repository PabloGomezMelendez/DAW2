<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="zona"></div>
    <script>
    var contador=1;
        function annadirParrafo(){
            var zona=document.getElementById('zona');
            var parrafo=document.createElement('p');
            parrafo.innerHTML="Párrafo número " + contador;
            zona.appendChild(parrafo);
            contador++;
            
        }
    </script>
    <input type="button" onclick="annadirParrafo();" value="Añadir párrafo">
</body>
</html>
