<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de evento onclik sobre un botón</h1>
    <p>(El evento se ha añadido desde el HTML)</p>
    <br>
    <!-- Añadimos el evento onclik desde HTML-->
    <input type="button" onclick="decirHola()" value="Púlsame">
    
    <script>
        // Manejador de eventos de onclik en el botón
        function decirHola(){
            alert("Hola!");
        }
    </script>
</body>
</html>
