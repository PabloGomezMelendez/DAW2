<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Manejador de eventos
        function clickBoton1() {
            alert('Evento añadido mediante el atributo onclick en el HTML');
        }
    </script>

    <!--Añadimos el evento y el manejador directamente en el HMLT-->
    <input type="button" onclick="clickBoton1()"  id="boton1" value="Boton1">

</body>

</html>
