<!-- Prueba 3 -->
<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let valor = prompt('Ingrese un valor numérico entero o real:');
        let patron = /^[0-9]+\.?[0-9]+$/;
        if (patron.test(valor))
            document.write('Tiene un formato correcto');
        else
            document.write('Formato incorrecto');
    </script>
</body>
</html>
