<!-- Solicitar que se ingrese el nombre y la clave de un usuario. 
 Mostrar una ventana de alerta si en la clave se ingresan menos de 7 caracteres o mÃ¡s de 20 (capturar el evento onBlur)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        Ingrese nombre de usuario:
        <input type="text" id="usuario"><br> Ingrese clave:
        <input type="password" id="clave"><br>
        <input type="button" value="confirmar">
    </form>

    <script>
        function verificar() {
            const control = document.getElementById('clave');
            if (control.value.length < 7 || control.value.length > 20) {
                alert('cantidad de caracteres no valido en la clave(deben ser entre 7-20 caracteres)');
            }
        }
        function inicar() {
            const clave = document.getElementById('clave');
            clave.addEventListener('blur', verificar);
        }

        addEventListener('load',inicar)
    </script>

</body>
</html>
